<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Unos novog pacijenta</title>
</head>
<body>

    <div class="container mt-3 p-5 d-flex justify-content-center align-items-center">
        <div class="row justify-content-center border rounded-4 p-5 bg-white shadow box-area">
            <div class="col-md-12">
                <div class="row mb-2">
                    <div class="col-1">
                        <a href="doctor_home.html"><img src="images/back.png" class="img" style="width: 45px;"></a>
                    </div>
                    <div class="col-1">
                        <a href="doctor_home.html"><img src="images/home.png" class="img" style="width: 45px;"></a>
                    </div>
                    <div class="col-1 ms-auto me-5">
                        <button onclick="redirectToLogin()" class="btn btn-outline-danger" type="button">Odjava</button>
                    </div>
                </div>
                <h3>Unos novog pacijenta</h3>
                <form>
                    <div class="row mt-5 mb-4">
                        <div class="col-3">
                            <label for="first_name" class="col-form-label">Ime:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="first_name" placeholder="Unesite ime pacijenta">
                        </div>
                    </div>
                    <div class="row mt-4 mb-4">
                        <div class="col-3">
                            <label for="last_name" class="col-form-label">Prezime:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="last_name" placeholder="Unesite prezime pacijenta">
                        </div>
                    </div>
                    <div class="row mt-4 mb-4">
                        <div class="col-3">
                            <label for="date_of_birth" class="col-form-label">Datum rođenja:</label>
                        </div>
                        <div class="col-9">
                            <input type="date" class="form-control" id="date_of_birth" placeholder="Unesite datum rođenja pacijenta">
                        </div>
                    </div>
                    <div class="row mt-4 mb-4">
                        <div class="col-3">
                            <label for="mbo" class="col-form-label">MBO:</label>
                        </div>
                        <div class="col-9">
                            <input type="number" class="form-control" id="mbo" placeholder="Unesite MBO pacijenta">
                        </div>
                    </div>
                    <div class="row mt-4 mb-4">
                        <div class="col-3">
                            <label for="email" class="col-form-label">Email:</label>
                        </div>
                        <div class="col-9">
                            <input type="email" class="form-control" id="email" placeholder="Unesite email pacijenta">
                        </div>
                    </div>
                    <div class="row mt-4 mb-4">
                        <div class="col-3">
                            <label for="password" class="col-form-label">Password:</label>
                        </div>
                        <div class="col-9">
                            <input type="password" class="form-control" id="password" placeholder="Unesite lozinku pacijenta">
                        </div>
                    </div>
                    <div class="input-group mt-5">
                        <button class="btn btn-og btn-primary w-100 fs-6">Spremi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
